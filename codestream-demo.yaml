apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: cs-demo-deployment
spec:
  selector:
    matchLabels:
      app: codestream-demo:$${NAMESPACE}-$${JOB_ID}
  replicas: 1
  template:
    metadata:
      labels:
        app: codestream-demo:$${NAMESPACE}-$${JOB_ID}
    spec:
      containers:
      - name: codestream-demo
        image: ddeswart/codestream-demo:$${NAMESPACE}-$${JOB_ID}
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: codestream-demo:$${NAMESPACE}-$${JOB_ID}
  name: codestream-demo-svc
  namespace: default
spec:
  type: NodePort
  ports:
    - port: 80
  selector:
    app: codestream-demo:$${NAMESPACE}-$${JOB_ID}
